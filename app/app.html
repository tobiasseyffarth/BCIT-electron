<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project Sydney</title>
</head>
<body>

<div class="menu" id="myMenu">
  <a href="#" id="btnClose">&times;</a>
  <a href="#" id="btnGraph">Show graph</a>
  <a href="#" id="btnOpen">Open project</a>
  <a href="#" id="btnSave">Save project</a>
  <a href="#" id="btnExport_process">Export Process</a>
  <a href="#" id="btnExport_result">Export result graph</a>
  <a href="#" id="btnAbout">About</a>
</div>


<section class="ctrls">
  <div class="uMenu">
    <button type="button" class="btn btn-outline-danger" id="menu">&#9776</button>
  </div>
  <div class="uBpmn">
    <button type="button" class="btn btn-outline-success" id="uploadBpmn">Upload BPMN</button>
  </div>
  <div class="uCompliance">
    <button type="button" class="btn btn-outline-success" id="uploadComplianceXML">Upload Compliance</button>
  </div>
  <div class="uInfrastructure">
    <button type="button" class="btn btn-outline-success" id="uploadInfra">Upload Infrastructure</button>
  </div>
</section>

<section class="container-process">
  <div class="bpmn-container">
    <div class="bpmn-io"></div>
    <div class="selected-element-id"></div>
  </div>
  <div class="container-properties properties-panel-parent"></div>
</section>

<section class="sub-container">
  <div class="container-infrastructure">
    <div class="infra-io"></div>
    <div class="selected-infra-element" id="selected-infra-element"></div>
  </div>
  <div class="container-properties">
    <div class="bpp-properties-group" data-group="complianceGrp">
      <span class="group-toggle"></span>
      <span class="group-label">Infrastructure</span>
      <div class="bpp-properties-entry bpp-textfield" data-entry="id">
        <label for="infra-id">Id</label>
        <div class="bpp-field-wrapper">
          <input id="infra-id" type="text" name="id">
          <button class="clear" data-action="clear" data-show="canClear" id="btnClear"><span>X</span></button>
        </div>
      </div>
      <div class="bpp-properties-entry bpp-textbox" data-entry="name">
        <label for="infra-name">Name</label>
        <div class="bpp-field-wrapper">
          <div contenteditable="true" id="infra-name" name="name"></div>
        </div>
      </div>
      <div class="bpp-properties-entry bpp-textbox" data-entry="name">
        <label for="infra-props">Properties</label>
        <div class="bpp-field-wrapper">
          <div contenteditable="true" id="infra-props" name="name"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sub-container">
  <div class="container-compliance">
    <input class="input-search-requirement" id="search-requirement"></input>
    <select multiple class="list-requirement" id="select-requirement"></select>
    <textarea id="preview-requirement"></textarea>
  </div>
  <div class="requirement">
    <textarea id="show-requirement1"></textarea>
  </div>
  <div class="requirement">
    <textarea id="show-requirement2"></textarea>
  </div>
</section>

<section class="container-log">
  <textarea class="log-content"></textarea>
</section>


<div class="popup" id="popGraph">
  <div class="controls">
    <a href="#" id="btnClosePopGraph">&times;</a>
  </div>
  <div class="selected-node">node</div>
  <div class="graph-io"></div>
</div>
